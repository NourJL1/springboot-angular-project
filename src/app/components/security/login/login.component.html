<div class="login-container">
  <div class="login-header">
    <img src="../../../../assets/logo.png" alt="App Logo" class="logo" />
    <h3>Welcome Back!</h3>
    <div class="flex items-right justify-end" >
    <button class="right-4 top-3 text-gray-600 hover:text-red-600 text-xl" (click)="goHome()" aria-label="Close">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
  </div>
  </div>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        class="form-control"
        placeholder="Enter your username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        placeholder="Enter your password"
        required
      />
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      class="btn btn-primary login-button"
      [disabled]="!loginForm.form.valid"
    >
      Login
    </button>

    <div class="extra-links">
      <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
      <a href="/register" class="register-link">Don't have an account? Register</a>
    </div>
  </form>
</div>
